<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M bank</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="insert.php" method="POST"></form>
    <div class="container">
        <div class="login-left-container container-decorate">
            <i class="fas fa-10x fa-piggy-bank login-left-icon"></i>
            <p class="login-left-p">Welcome to M-Bank</p>
        </div>
        <div class="login-right-container container-decorate">
            <div class="login-right-divLogin">
                <div id="loginToggle"></div>
                <button id="btnLogin" class="login-right-button" onclick="login()">Login</button>
                <button id="btnSignUp" class="login-right-button" onclick="signUp()">Sign Up</button>
            </div>
            <form id="login-div" class="login-right-div">
                <p class="login-right-div-p">Username</p>
                <input type="text" id="login_username" placeholder="Enter your username">
                <p class="login-right-div-p">Password</p>
                <input type="text" id="login_password" placeholder="Enter your password">
                <div class="login-right-div-buttonBox">
                    <button type="submit" id="login_button">Login</button>
                </div>
            </form>
            <form action="insert.php" method="POST" id="signup-div" class="login-right-div">
                <p class="login-right-div-p">Create Username</p>
                <input type="text" id="signup_username" name="signUpUsername" placeholder="Enter new username">
                <p class="login-right-div-p">Create Password</p>
                <input type="text" id="signup_password" name="signUpPassword" placeholder="Enter new password">
                <div class="login-right-div-buttonBox">
                    <button type="submit" id="login_button">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
