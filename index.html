<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M bank</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-left-container container-decorate">
            <i class="fas fa-10x fa-piggy-bank login-left-icon"></i>
            <p class="login-left-p">Welcome to M-Bank</p>
        </div>
        <div class="login-right-container container-decorate">
            <h2 class="login-right-h2">Login</h2>
            <div class="login-right-div">
                <p class="login-right-div-p">Username</p>
                <input type="text" id="username" placeholder="Enter your username">
                <p class="login-right-div-p">Password</p>
                <input type="text" id="password" placeholder="Enter your password">
                <div class="login-right-div-buttonBox">
                    <button type="submit" id="login_button" onclick="login()">Login</button>
                </div>
            </div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.2.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.2.2/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>
</html>
